<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout blocchi</title>
</head>
<body>
    <!-- prima passo header -->
    <header> 
        <img class="logo" src="img/logo.png" alt="">
        <ul>
            <li>FEATURES</li>
            <li>EDITORIALS</li>
            <li>ENVIRONMENT</li>
            <li>BLOG</li>
            <li>SHOP</li>
            <li>CONTACT</li>
        </ul>
    </header>


    <!-- main -->
    <main>
        <div class="row">
            <section class="firstblock"></section>
        </div>
        
        <!-- sequenza di blocchi -->
        <div class="container">
            <section class="topblock"></section>
            <section class="leftblock"></section>
            <section class="centerblock"></section>
            <section class="rightblock"></section>
        </div>
    </main>

    <!-- footer -->
    <footer>
    </footer>
</body>
</html>
