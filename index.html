<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout blocchi</title>
</head>
<body>
    <!-- prima passo header -->
    <header> 
        <img class="logo" src="img/logo.png" alt="">
        <ul>
            <li>FEATURES</li>
            <li>EDITORIALS</li>
            <li>ENVIRONMENT</li>
            <li>BLOG</li>
            <li>SHOP</li>
            <li>CONTACT</li>
        </ul>
    </header>


    <!-- main -->
    <main>
        <div class="row">
            <section class="firstblock">
                <div class="bannercontainer">
                    <img class="banner" src="img/banner.jpg" alt="">
                    <span class="scritte-banner">Pretium ac placerat dui interdum nunc <br>in eros urna morbi</span>
                    <br>
                    <span class="scritte-banner-due">Lorem ipsum dolor sit amet, consectetur aoipiscing elit. Ut viverra nisl <br>rutrum,pretium lectus nec, sagittis dolor. Phasellus eleifend efficitur...</span>
                </div>
            </section>
        </div>
        
        <!-- sequenza di blocchi -->
        <div class="container">
            <section class="topblock"></section>
            <section class="leftblock"></section>
            <section class="centerblock"></section>
            <section class="rightblock"></section>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <span>Designed with <span class="symbol">&hearts;</span></span>
    </footer>
</body>
</html>
